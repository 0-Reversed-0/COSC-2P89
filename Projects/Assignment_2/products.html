    <script>
        const button1 = document.getElementById("add_remove1");
        const button2 = document.getElementById("add_remove2");
        const button3 = document.getElementById("add_remove3");
        const button4 = document.getElementById("add_remove4");

        const buttons = [button1, button2, button3, button4];

        for (let i = 0; i < buttons.length; i++) { // loads add or remove on the buttons text
            const key = "ONOFF" + i;

            if (localStorage.getItem(key) === null) {
                localStorage.setItem(key, "1"); //intializes keys for each item to be add(1)
            }

            const item = localStorage.getItem(key);
            if (item === "0") {
                buttons[i].textContent = "Remove";
            } else {
                buttons[i].textContent = "Add To Cart";
            }

            buttons[i].addEventListener("click", function () { change(i); });
        }

        function change(index) { // I hate 0 based indexing
            const key = "ONOFF" + index;
            const item = localStorage.getItem(key);

            if (item === "0") {
                localStorage.setItem(key, "1");
                buttons[index].textContent = "Add To Cart";
            } else {
                localStorage.setItem(key, "0");
                buttons[index].textContent = "Remove";
            }
        }
    </script>
